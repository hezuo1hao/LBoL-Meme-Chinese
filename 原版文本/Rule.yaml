General:
  Name: 综述
  Description: |-
    第一次游玩时，你不需要看本列表！

    在游玩了几局之后，如果你喜欢《东方光耀夜》，又对一些游戏规则的细节产生了疑问，再查阅对应的细则即可。

ManaColor:
  Name: 法力和颜色
  Description: |-
    《东方光耀夜》设计的初衷之一，就是以类似于《万智牌》的颜色系统，去诠释《东方Project》的角色们。
    游戏共有 8 种完全不同的法力颜色，它们分别是：
    5 种普通的单色「白蓝黑红绿」，特殊的单色「无色」，可以支付任何颜色的「彩色」，可以被任何颜色支付的「数字部分」。
    「彩色」不会出现在卡牌的费用上，「数字部分」不会成为玩家的费用。
    目前的游戏设计中，「无色」一般只能用于支付「数字部分」，有少量卡牌包含必须用「无色」支付的费用，比如「无秽的世界」。
    值得一提的是，「彩色」比《万智牌》的多色地更厉害一些，它应该被视为所有的颜色，而不是任意的颜色。举例来说，玩家同时拥有展品「京丸牡丹」和「冰块」，使用一点彩色支付了卡牌费用时，两个展品的计数都会 +1 。

DamageType:
  Name: 伤害类型
  Description: |-
    总共有 3 种伤害类型：「攻击伤害」、「直接伤害」和「失去生命」。
    游戏中大部分的伤害都是「攻击伤害」，它可以被火力、虚弱、爆发、闪避、精准等关键字所调整，亦可以被格挡、护盾所抵挡。画面表现上往往是弹幕或激光。
    「直接伤害」和「失去生命」则往往表现为瞬间生效的周身特效，它们不会和大部分关键字互动；其中「直接伤害」可以被格挡、护盾所抵挡，生命流失不能。
    一一将前两种伤害类型列出会显得非常繁琐，所以文本上不做区分，基本上没有弹幕演出的伤害都是指「直接伤害」。

BattleFlow:
  Name: 战斗流程和额外回合
  Description: |
    游戏流程进入一场战斗时，创建该战斗所需的敌人、初始卡牌，然后进入战斗流程。
    首先发生「战斗开始」这一阶段，大部分敌人的初始状态在这一时刻添加，也有许多效应响应这一时刻，比如展品「天狗的木屐」。
    这一时刻比起「玩家的第一回合开始时」要早很多，一个明显的例子是：四季映姬和最终敌人在这一时刻会进行数个行动。
    接下来进入一个个「战斗轮次」 (Round) ，直到战斗产生胜败之一的结果。
    每一个战斗轮次由许多个回合 (Turn) 构成，回合是属于某一个角色单位的：「灵梦的回合」、「火焰猫燐的回合」。

    每一轮中，首先由玩家角色行动，然后由敌方角色依次行动。
    一般来说每一名角色都只能行动一回合，除非她具有「额外回合」这一状态。
    具有「额外回合」状态的角色，在她的回合结束时，不会进入下一名角色的回合，而是由她执行一个全新的回合。
    如此反复直到所有的「额外回合」效果消耗殆尽。
    当所有的角色都执行完行动之后，这一轮结束，进入新的一轮。

    目前游戏中一般只有玩家角色可以获取额外回合，除了卡牌「膨胀空间」。
    打出这张卡牌后，轮到每个敌人行动时，她会进行连续的两个回合。（她的意图只会显示第一回合她打算做出的行动）
    每名角色都有一个属于自己的回合计数：我在本场战斗中进行了多少个回合。
    敌人的数值一般等同于战斗轮次，玩家则会由于额外回合效应，超出战斗轮次一些。

    部分游戏效应文本上写的是回合，实际响应的是战斗轮次时刻。对于刚接触游戏的玩家而言，文本区分「角色的回合」和「战斗的轮次」太复杂了。
    比如状态「易伤」、「虚弱」、「脆弱」，它们其实在战斗轮次结束时才会失去一层持续时间，如果回合结束即将进入一个额外回合也会失去一层持续时间。（只有这种十分复杂的实现方式，才能保证玩家感受上是完全正确的）

CardPool:
  Name: 奖励卡牌池
  Description: |-
