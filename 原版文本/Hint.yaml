XCost:
  Title: 费用 X
  Content: |-
    费用 X 的牌需要使用法力面板为其指定费用。此牌将使用所有法力池中能够触发|每支付|的法力。
    注意：费用 X 的牌不受任何费用调整效果的影响。

AbilityCard:
  Title: 能力牌
  Content: |-
    能力牌在战斗中为主角提供持续效果。
    能力牌在打出后将被暂时移出战斗。

FriendCard:
  Title: 同伴牌
  Content: |-
    打出以召唤这名同伴，它会留在手牌中。
    「被动技能」每回合都会生效（一般在回合结束时）。
    可以再次打出以使用「主动技能」或「终结技」。

ToolCard:
  Title: 道具牌
  Content: '道具牌在耗尽使用次数后将会被永久移出游戏。'

Exhibit:
  Title: 展品
  Content: |-
    在异变中主角可能会找到月都万象展中遗落的展品，展品能带来强大且持续的增益效果。
    展品主要通过退治强大的精英敌人、由铃仙补给、商店中购买或者友好相遇获得。

EmptyDrawZone:
  Title: 空的抽牌堆
  Content: 当需要从抽牌堆中抽牌，但无牌可抽时，弃牌堆会被打乱并洗入抽牌堆。

Reward:
  Title: 奖励
  Content: |-
    可以按照任意顺序领取所有的奖励，不要遗漏哦~
    领取卡牌奖励时，如果没有想要的卡牌，选择「放弃卡牌」可以获得少量的<sprite="Point" name="Gold">。

SkipReward:
  Title: 跳过按钮
  Content: |-
    跳过奖励/跳过商人按钮仅仅是打开了地图界面。
    如果你不小心点击了跳过按钮，你只需要关闭地图界面就可以返回，继续领取奖励/进行消费了。
