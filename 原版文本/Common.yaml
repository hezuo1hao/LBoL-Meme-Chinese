BattleHint:
  Detailed: 显示详细提示
  Brief: 显示简略提示
  DontShow: 不显示提示
  Prev: 上一页
  Next: 下一页

  Intro: |-
    欢迎来到月都万象展！努力寻找蓬莱玉枝的下落吧！
    如果您已游玩过卡牌构建式游戏，可以选择|简略提示|来查看本游戏较为特别的部分。
    此后的游戏性提示也会遵循该设置。您可以在设置面板中随时调整游戏性提示的设置。
  BasicBattle: |-
    打出手中的卡牌来退治敌人！
    打出后的手牌将会移入弃牌堆。在主角的回合结束时，仍留在手中的牌也将被移入弃牌堆。
    主角的回合开始时将会抽取新的卡牌。
  Mana: |-
    鼠标右键点击卡牌可查看详情。（游戏中的大多数卡牌面板均可如此操作。）
    打出卡牌需要消费法力。卡牌的法力费用显示在右上角。
    法力的种类有<sprite="ManaSprite" name="W"><sprite="ManaSprite" name="U"><sprite="ManaSprite" name="B"><sprite="ManaSprite" name="R"><sprite="ManaSprite" name="G">五种颜色的基础法力，无色法力<sprite="ManaSprite" name="C">及可以用于支付任意费用的彩色法力<sprite="ManaSprite" name="P">。
    如同<sprite="ManaSprite" name="2">的数字费用，表示该费用可以使用任意的 2 点法力支付。
  ManaPanel: |-
    法力面板显示了主角当前回合剩余的法力。
    鼠标左键单击任意一点法力，可以将法力移动到待选区。待选区中的法力将被优先消费。
    右键单击任意一点法力，可以将该颜色的所有法力移动到待选区。
    法力在主角的回合开始时恢复。
  BlockShield: |-
    在受到伤害之前，打出防御牌来获得|格挡|和|s:护盾|。
    |格挡|和|s:护盾|可以降低将要受到的伤害。
    |格挡|在主角的下一个回合开始时消失，但|s:护盾|不会。
  Intention: |-
    敌人的意图会显示在他们的上方。
    敌人可能拥有攻击、防御、强化、施加负面状态或释放符卡等意图。
  UltimateSkill: |-
    在危急时刻使用符卡扭转战局！
    使用符卡需要消费一整管能量。被击败的敌人会掉落<sprite="Point" name="Power">，用以补充符卡所需的能量。
    符卡每回合只能使用一次。

